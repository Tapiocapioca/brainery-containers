version: '3.8'

services:
  crawl4ai:
    image: tapiocapioca/crawl4ai:latest
    container_name: crawl4ai
    ports:
      - "${CRAWL4AI_PORT:-9100}:11235"
    volumes:
      - type: tmpfs
        target: /app/data
        tmpfs:
          size: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  yt-dlp-server:
    image: tapiocapioca/yt-dlp-server:latest
    container_name: yt-dlp-server
    ports:
      - "${YTDLP_PORT:-9101}:8501"
    volumes:
      - type: tmpfs
        target: /app/temp
        tmpfs:
          size: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  whisper-server:
    image: tapiocapioca/whisper-server:latest
    container_name: whisper-server
    ports:
      - "${WHISPER_PORT:-9102}:8502"
    volumes:
      - whisper-models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  anythingllm:
    image: tapiocapioca/anythingllm:latest
    container_name: anythingllm
    ports:
      - "${ANYTHINGLLM_PORT:-9103}:3001"
    environment:
      - STORAGE_DIR=/app/server/storage
    volumes:
      - anythingllm-storage:/app/server/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  unstructured-api:
    image: quay.io/unstructured-io/unstructured-api:latest
    container_name: unstructured-api
    ports:
      - "${UNSTRUCTURED_PORT:-9104}:8000"
    volumes:
      # Linux/Mac - read-only mount
      - ${HOME}:/host:ro
      # Windows (uncomment if on Windows)
      # - ${USERPROFILE}:/host:ro
    environment:
      - UNSTRUCTURED_API_KEY=${UNSTRUCTURED_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  # Dati persistenti (su disco host)
  anythingllm-storage:
    driver: local
  whisper-models:
    driver: local

  # Note: crawl4ai-data e ytdlp-cache usano tmpfs (RAM) - nessun volume necessario
